<div class="panel panel-default" ng-controller="applyReportController">
    <div class="wrapper-sm" >
        <div class="row">
            <div class="col-lg-12">
                <input ng-model="applyNum" class="form-control w-sm pull-left m-r-xs" placeholder="输入申请编号" style="width: 120px;"/>
                <input ng-model="phoneNum" class="form-control w-sm pull-left m-r-xs" placeholder="手机号" style="width: 150px;"/>
                <input ng-model="name" class="form-control w-sm pull-left m-r-xs" placeholder="申请人姓名" style="width: 120px;"/>

                <label class="i-checks pull-left m-t-n-sm" style="margin-top: 6px;margin-bottom: 6px;margin-left: 10px;margin-right: 10px">
                    <input type="radio" name="type" value="0" ng-model="searchType" ng-click="onChangeRadio()"/><i></i>
                    待签署
                </label>
                <label class="i-checks pull-left m-t-n-sm" style="margin-top: 6px;margin-bottom: 6px;margin-left: 10px; margin-right: 10px">
                    <input type="radio" name="type" value="1" ng-model="searchType" ng-click="onChangeRadio()"/><i></i>
                    已签署
                </label>
                <button style="margin-left: 50px" class="btn m-b-xs btn-default pull-left m-r-xs" ng-click="search()">查询</button>
            </div>
            <div class="col-lg-12 m-l-xs">
            </div>
        </div>
    </div>

    <div class="panel panel-default" style="width:95%;margin-left: 5px margin-right: 5px">
        <div class="panel-body">
            <div class="table-responsive">
                <div ng-if = "searchType == 0" ng-grid="gridOptions0" style="min-height:500px"></div>
                <div ng-if = "searchType == 1" ng-grid="gridOptions1" style="min-height:500px"></div>
            </div>
        </div>
    </div>
</div>
